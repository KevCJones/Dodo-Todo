<div *ngIf="!isEditing" class="task-item">
  <input class="task-checkbox" type="checkbox" id="todo-is-done"
         [(ngModel)]="done" [checked]="done">
  <label for="todo-is-done" class="task-label" [class.task-done]="done">{{label}}</label>
  <button class="task-edit-button" type="button" (click)="editing=true">edit</button>
</div>
<div *ngIf="isEditing" class="task-item">
  <input class="task-input" type="text"
        [(ngModel)]="label"
        (keyup.enter)="doneEditing()">
  <button class="task-save-button" type="button" (click)="editing=false">save</button>
</div>
