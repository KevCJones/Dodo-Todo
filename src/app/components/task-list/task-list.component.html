<form class="ui form" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" [class.warning]="!myForm.valid && myForm.dirty">
  <div class="field" [ngClass]="{'has-error':!newItemControl.valid && newItemControl.touched}">
			<input type="text" class="add-task-input" name="addItem[input]" [formControl]="newItemControl" required>
  </div>
 	<button #addButton type="submit" class="add-task-button" [disabled]="!myForm.valid">Add Item</button>
</form>
<ul class="task-list-container">
  <app-task *ngFor="let task of tasks" [task]="task" (changed)="updateTask($event)"></app-task>
</ul>
<button class="delete-completed-button" [disabled]="!canDeleteCompleted()" (click)="deleteCompleted()">Delete Completed</button>
