<li class="task-li">
  <div *ngIf="!isEditing" class="task-item" [class.task-done]="done" [class.task-deleted]="task.deleted">
    <input class="done-checkbox" type="checkbox" id="done-checkbox"
          [(ngModel)]="done" [checked]="done">
    <label for="done-checkbox" class="task-label">{{task.label}}</label>
    <button class="edit-btn" type="button" (click)="edit()">edit</button>
    <button class="delete-btn" type="button" (click)="delete()">delete</button>
  </div>
  <div *ngIf="isEditing" class="task-item">
    <input class="task-input" type="text"
          [(ngModel)]="task.label"
          (keyup.enter)="save()">
    <button class="task-save-button" type="button" (click)="save()">save</button>
  </div>
</li>
